<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Feliz Cumplea√±os Fanny üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;

      /* üåà Fondo animado pastel */
      background: linear-gradient(135deg, #ffdee9, #b5fffc, #fceabb, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .cake {
      margin: 60px auto 20px;
      position: relative;
      width: 90%;
      max-width: 200px;
      height: auto;
    }

    /* Capas del pastel */
    .layer {
      width: 90%;
      height: 50px;
      background: #d2691e;
      margin: 0 auto 5px;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(-50px) scale(0.8);
      animation: appear 1s forwards;
    }

    .layer.base { animation-delay: 1s; }
    .layer.middle { animation-delay: 2s; }

    .icing {
      width: 95%;
      height: 40px;
      background: #fff;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
      opacity: 0;
      transform: translateY(-30px) scale(0.20);
      animation: appear 1s forwards 3s;
      box-shadow: inset 0 -5px #f8c8dc;
    }

    .candle {
      width: 15px;
      height: 60px;
      background: #ff3399;
      margin: -10px auto 0;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
      animation: appear 1s forwards 4s;
    }

    .flame {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, yellow 60%, orange 100%, transparent 100%);
      border-radius: 50%;
      margin: -20px auto 0;
      opacity: 0;
      animation: appear 1s forwards 5s, flicker 0.3s infinite alternate 6s;
      filter: blur(1px);
    }

    h1 {
      color: #ff3399;
      font-size: 6vw;
      margin-top: 10px;
      opacity: 0;
      animation: appear 1s forwards 6s, bounce 1s infinite alternate 7s;
    }

    /* Animaciones */
    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.2); opacity: 1; }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    /* Confeti */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: fall 4s linear infinite;
      border-radius: 2px;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    .hint {
      font-size: 4vw;
      color: #333;
      margin-top: 20px;
      animation: fade 2s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Caja de regalo */
    .gift-box {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1000;
      text-align: center;
      font-size: 14px;
      color: white;
      font-weight: bold;
    }

    .box {
      width: 100%;
      height: 100%;
      background: #ff4d4d;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      overflow: hidden;
    }
	
	.box::before,
.box::after {
  content: "";
  position: absolute;
  top: 0;
  width: 8px;
  height: 100%;
  background: rgba(255,255,255,0.6);
  border-radius: 5px;
}

.box::before {
  left: 20px;
}

.box::after {
  right: 20px;
}


    .lid {
      width: 100%;
      height: 20px;
      background: #ffcccc;
      border-radius: 10px 10px 0 0;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top center;
      transition: transform 0.5s;
      z-index: 2;
    }

    .ribbon {
      position: absolute;
      background: #fff;
      z-index: 3;
    }

    .ribbon.horizontal {
      top: 35px;
      left: 0;
      width: 100%;
      height: 6px;
    }

    .ribbon.vertical {
      top: 0;
      left: 37px;
      width: 6px;
      height: 100%;
    }

    /* Animaci√≥n del abrazo */
    .hug-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 2000;
    }

    .hug-container p {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    .progress-bar {
      width: 200px;
      height: 20px;
      border: 2px solid #333;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      width: 0;
      height: 100%;
      background: #ff4d4d;
      transition: width 0.3s;
    }

    .hug-emoji {
      font-size: 3rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>

<div class="cake">
   <div class="flame"></div>
  <div class="candle"></div>
  <div class="icing"></div>
  <div class="layer middle"></div>
  <div class="layer base"></div>
</div>

<!-- Caja de regalo -->
<div class="gift-box">
  <div class="lid"></div>
  <div class="box"></div>
  <div style="position:absolute; bottom:-25px; width:100%; text-align:center; color: black;">√Åbreme</div>
</div>

<!-- Contenedor del abrazo -->
<div class="hug-container" id="hugContainer">
  <p>Enviando abrazo virtual...</p>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <p>Cargando...</p>
  <div class="hug-emoji" id="hugEmoji">üéÜ ü§ó ü™Ö</div> 
</div>

<h1>üéâ ¬°Feliz Cumplea√±os Fanny! üéÇ</h1>
<p class="hint">üëâ presiona aqui en la pantalla para escuchar üé∂</p>

<audio id="song">
  <source src="mananitas.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
  // Interacci√≥n caja
  const giftBox = document.querySelector('.gift-box');
  const lid = giftBox.querySelector('.lid');
  const hugContainer = document.getElementById('hugContainer');
  const progress = document.getElementById('progress');
  const hugEmoji = document.getElementById('hugEmoji');

  giftBox.addEventListener('click', (e) => {
    e.stopPropagation();
    lid.style.transform = 'rotateX(-90deg)';
    hugContainer.style.display = 'block';

    // Barra de carga
    let percent = 0;
    const interval = setInterval(() => {
      percent += 10;
      progress.style.width = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        hugEmoji.style.opacity = 1; // mostrar abrazo
      }
    }, 400);
  });

  // Confeti
  for (let i = 0; i < 80; i++) {
    let conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
    conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
    conf.style.width = conf.style.height = (Math.random()*8+5)+"px";
    document.body.appendChild(conf);
  }

  // M√∫sica
  document.body.addEventListener("click", () => {
    document.getElementById("song").play();
    document.querySelector(".hint").style.display = "none";
  });
</script>

</body>
</html>
